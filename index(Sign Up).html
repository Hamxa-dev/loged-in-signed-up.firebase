    <link rel="stylesheet" href="style(login -sign up).css">

<body>
    <h1>Sign Up</h1>
    <div id="login-signup-form">
        <h2>Sign Up</h2>

        
        <form class="form">
            <input type="email" id="signupUserEmail" placeholder="signupUserEmail" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <a href="index(login).html"><div id="sign-up"><button>log in</button></div> </a>

    </div>

    <div id="user-info">
        <h2>Welcome, <span id="loggedInUser"></span>!</h2>
        <button>Logout</button>
    </div>
</div>

<script src="register.js" type="module" ></script>
</body>
</html>
