<!DOCTYPE html>
<html>

<head>
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="style(login -sign up).css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&display=swap" rel="stylesheet">
</head>

<body>



    <div class="main-div">
        <div id="login-signup-form">
            <h1>ADDX</h1>
            <h2>Login</h2>



            <form class="form">
                <input type="email" id="loginUserEmail" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>


            
            <div class="discription">
                <span id="para">Don't have an account?</span>
                <a href="index(Sign Up).html">Sign up</a>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="signed in.js" type="module"></script>
</body>

</html>
